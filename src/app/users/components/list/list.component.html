<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="mt-5">Lista usuarios</h1>
        <table class="table table-striped table-bordered" *ngIf="list">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Login</th>
                <th scope="col">Type</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr  *ngFor="let item of list.items ; let i = index ">
                <th scope="row">{{item.id}}</th>
                <td>{{item.login}}</td>
                <td>{{item.type}}</td>
                <td><a class="btn btn-secondary"  routerLink="/find/{{item.login}}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                    <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                  </svg></a> </td>
              </tr>
            </tbody>
            
          </table>
      </div>
      </div>
  </body>
</html>
